<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: transparent;
            border: 2px solid;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Specific colors for each platform */
        .instagram { border-color: #E4405F; color: #E4405F; }
        .linkedin { border-color: #0077B5; color: #0077B5; }
        .x { border-color: black; color: black; }
        .youtube { border-color: #FF0000; color: #FF0000; }
        .email { border-color: #D14836; color: #D14836; }
    </style>
</head>
<body>
    <a href="https://instagram.com/drubo_dev_pramanik" class="instagram">Instagram</a>
    <a href="https://linkedin.com/in/drubo-dev-pramanik" class="linkedin">LinkedIn</a>
    <a href="https://x.com/DhruboDevPk" class="x">X</a>
    <a href="https://youtube.com/@DhruboDevPramanik" class="youtube">YouTube</a>
    <a href="mailto:drubodevpramanik@gmail.com" class="email">Email</a>
</body>
</html>
